<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Fancy Website</title>
</head>

<body>

    <div class="split-screen">
        <div class="left-panel">
            <h1>Your Website Title</h1>
            <ul>
                <li onclick="toggleSection('section1')">Home</li>
                <li onclick="toggleSection('section2')">About</li>
                <li onclick="toggleSection('section3')">Contact</li>
                <li onclick="toggleSection('section4')">Additional</li>
            </ul>
        </div>

        <div class="right-panel">
            <section class="fancy-section" id="section1">
                <h2>Home</h2>
                <p>Welcome to our fancy website!</p>
            </section>

            <section class="fancy-section" id="section2">
                <h2>About</h2>
                <p>Learn more about our amazing team.</p>
            </section>

            <section class="fancy-section" id="section3">
                <h2>Contact</h2>
                <p>Get in touch with us through various channels.</p>
            </section>

            <section class="fancy-section" id="section4">
                <h2>Additional</h2>
                <p>Explore extra content and features.</p>
            </section>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
